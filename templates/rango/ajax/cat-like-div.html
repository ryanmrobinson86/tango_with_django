<b><span id="like-count">{{ category.likes }}</span> likes</b>
{% if user.is_authenticated %}
  {% if not user_like %}
    <button class="btn btn-mini btn-primary" id="likes" data-catid="{{ category.id }}" type="button">Like</button>
  {% else %}
    <button class="btn btn-mini btn-primary" id="likes" data-catid="{{ category.id }}" type="button">Un-like</button>
  {% endif %}
{% endif %}
