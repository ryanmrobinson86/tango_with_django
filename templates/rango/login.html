<!DOCTYPE html>
<html>
  <head>
    <title>Rango</title>
  </head>

  <body>
    <h1>Login to Rango</h1>

    {% url 'rango:login' as action_url %}
    <form id="login_form" method="post" action="{{ action_url }}">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{next_u}}" />
      Username: <input type="text" name="username" value="" size="50" /><br/>
      Password: <input type="password" name="password" value="" size="50" /><br/>

      <input type="submit" value="Submit" /><br/>
      <a href="{% url 'rango:index' %}">Back to Index</a>
    </form>
  </body>
</html>
